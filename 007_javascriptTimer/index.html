<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js'></script>
</head>
<body>
    <h1>Hello World</h1><br>

    <button type="button" onclick="abc('GoGoGo')">Run</button><br>

    <textarea id="myTextArea" rows="50" cols="80"></textarea><br>

<script>

    var count = 500;
    var timer = null;

    
    function abc(strAbc){
        timer = setInterval(showStr.bind(this,strAbc),1000);
    }

    function showStr(strAbc){
        count++;
        console.log("Hello",strAbc,count,new Date());
        $('#myTextArea').text($('#myTextArea').text()+'\n'+ "Hello"+strAbc+count+new Date());
        if(count>510){
            clearInterval(timer);
        }
    }
    
</script>
</body>
</html>
